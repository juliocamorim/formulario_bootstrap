<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário com Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
</head>
<style>
    .container{
        width: 1024px;
    }
</style>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="alert alert-dark">
                    Formulário 
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <form>
                    <label class="form-label" for="nome">Seu Nome</label>
                    <input class="form-control" type="text" id="nome">
                    <label class="form-label"  for="email">Seu Email</label>
                    <input class="form-control" ;type="email" id="email">
                    <label class="form-label" for="telefone">Seu Telefone</label>
                    <input class="form-control" type="telefone" id="telefone">
                    <div class="form-check form-switch">
                        <label class="form-check-label" for="aceito-termos">Li e concordo com os termos do site</label>
                        <input class="form-check-input" type="checkbox" id="aceito-termos">
                    </div>
                    <button class="btn btn-success">Enviar</button>
                    </form>
            </div>
        </div>
    </div>
</body>
</html>
